projects:
  tripleTriad:
    schemaPath: client/src/graphql/schema.json
    includes:
      - client/src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: client/src/API.ts
        docsFilePath: client/src/graphql
        maxDepth: 2
extensions:
  amplify:
    version: 3
